<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Paquete - Argentour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilos existentes... */
        
        /* Agregar estilos del menú */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .navbar {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .navbar.active {
                display: block;
            }
            
            .navbar ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header mejorado con menú accesible -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Argentour - Inicio">
                <img src="imagenes/logo-argentour.jpg" alt="Argentour Logo" width="120" height="60" loading="lazy">
                <span>Argentour</span>
            </a>
            
            <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="navbar">
                <i class="fas fa-bars"></i>
                <span class="sr-only">Menú</span>
            </button>
            
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <button id="search-btn" aria-label="Buscar"><i class="fas fa-search"></i></button>
                <div class="cart-wrapper">
                    <button id="cart-btn" aria-label="Carrito">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                </div>
                <button id="user-btn" aria-label="Usuario"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <!-- Resto del contenido de detalle de paquete... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Manejo del menú hamburguesa
            const menuToggle = document.getElementById('menu-toggle');
            const navbar = document.getElementById('navbar');
            
            menuToggle.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                navbar.classList.toggle('active');
            });

            // Resto del código de detalle de paquete...
        });
    </script>
</body>
</html>
