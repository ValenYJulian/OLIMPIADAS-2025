<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Argentour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .checkout-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .checkout-grid {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 20px;
        }
        
        .form-section, .order-summary {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .order-summary {
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #ddd;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Estilos del menú */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .navbar {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .navbar.active {
                display: block;
            }
            
            .navbar ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header mejorado con menú accesible -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Argentour - Inicio">
                <img src="imagenes/logo-argentour.jpg" alt="Argentour Logo" width="120" height="60" loading="lazy">
                <span>Argentour</span>
            </a>
            
            <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="navbar">
                <i class="fas fa-bars"></i>
                <span class="sr-only">Menú</span>
            </button>
            
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <button id="search-btn" aria-label="Buscar"><i class="fas fa-search"></i></button>
                <div class="cart-wrapper">
                    <button id="cart-btn" aria-label="Carrito">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                </div>
                <button id="user-btn" aria-label="Usuario"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="checkout-container">
        <h1>Finalizar Compra</h1>
        
        <div class="checkout-grid">
            <div class="form-section">
                <h2>Información de Envío</h2>
                <form id="checkout-form">
                    <!-- Formulario de checkout... -->
                </form>
            </div>
            
            <div class="order-summary">
                <h2>Resumen del Pedido</h2>
                <div id="order-items">
                    <!-- Productos del carrito... -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Manejo del menú hamburguesa
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const navbar = document.getElementById('navbar');
            
            menuToggle.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                navbar.classList.toggle('active');
            });

            // Resto del código de checkout...
        });
    </script>
</body>
</html>
